<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrack - 資産管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="zen-old-mincho-regular">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
                    <style>
                        .logo-text { font-family: "Zen Old Mincho", serif; font-weight: bold; }
                    </style>
                    <rect x="0" y="10" width="30" height="30" rx="5" fill="#ffc436"/>
                    <circle cx="15" cy="25" r="10" fill="#ffffff"/>
                    <path d="M15 20 L18 25 L15 30 L12 25 Z" fill="#3a4f7a"/>
                    <text x="40" y="35" class="logo-text" font-size="24" fill="#ffffff">Fintrack</text>
                </svg>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="assets.html">資産</a></li>
                    <li><a href="financial-analysis.html">高度な分析とレポート</a></li>
                    <li><a href="settings.html">設定</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>資産管理</h1>
            </header>
            <section class="assets-overview">
                <h2>資産概要</h2>
                <div class="assets-summary-container">
                    <div id="assets-summary"></div>
                </div>
            </section>
            <section class="asset-category" id="bank-accounts">
                <h2>銀行口座</h2>
                <form class="asset-form" id="bank-form">
                    <div class="asset-form-inputs">
                        <input type="text" name="name" placeholder="銀行名" required>
                        <input type="number" name="balance" placeholder="残高" required>
                    </div>
                    <button type="submit">追加</button>
                </form>
                <ul class="asset-list" id="bank-list"></ul>
            </section>
            <section class="asset-category" id="credit-cards">
                <h2>クレジットカード</h2>
                <form class="asset-form" id="card-form">
                    <input type="text" name="name" placeholder="カード名" required>
                    <input type="number" name="balance" placeholder="利用額" required>
                    <button type="submit">追加</button>
                </form>
                <ul class="asset-list" id="card-list"></ul>
            </section>
            <section class="asset-category" id="securities">
                <h2>証券</h2>
                <form class="asset-form" id="security-form">
                    <input type="text" name="name" placeholder="証券名" required>
                    <input type="number" name="balance" placeholder="評価額" required>
                    <button type="submit">追加</button>
                </form>
                <ul class="asset-list" id="security-list"></ul>
            </section>
            <section class="asset-category" id="e-money">
                <h2>電子マネー・プリペイド</h2>
                <form class="asset-form" id="emoney-form">
                    <input type="text" name="name" placeholder="電子マネー名" required>
                    <input type="number" name="balance" placeholder="残高" required>
                    <button type="submit">追加</button>
                </form>
                <ul class="asset-list" id="emoney-list"></ul>
            </section>
            <section class="asset-category" id="points">
                <h2>ポイント</h2>
                <form class="asset-form" id="point-form">
                    <input type="text" name="name" placeholder="ポイント名" required>
                    <input type="number" name="balance" placeholder="ポイント数" required>
                    <button type="submit">追加</button>
                </form>
                <ul class="asset-list" id="point-list"></ul>
            </section>
            <section class="asset-category" id="liabilities">
                <h2>負債</h2>
                <form class="asset-form" id="liability-form">
                    <input type="text" name="name" placeholder="負債名" required>
                    <input type="number" name="balance" placeholder="金額" required>
                    <button type="submit">追加</button>
                </form>
                <ul class="asset-list" id="liability-list"></ul>
            </section>
        </main>
    </div>
    <script src="assets.js"></script>
</body>
</html>

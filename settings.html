<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrack - ユーザー設定</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="zen-old-mincho-regular">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
                    <style>
                        .logo-text { font-family: "Zen Old Mincho", serif; font-weight: bold; }
                    </style>
                    <rect x="0" y="10" width="30" height="30" rx="5" fill="#ffc436"/>
                    <circle cx="15" cy="25" r="10" fill="#ffffff"/>
                    <path d="M15 20 L18 25 L15 30 L12 25 Z" fill="#3a4f7a"/>
                    <text x="40" y="35" class="logo-text" font-size="24" fill="#ffffff">Fintrack</text>
                </svg>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="inside.html">入出金</a></li>
                    <li><a href="#">口座</a></li>
                    <li><a href="assets.html">資産</a></li>
                    <li><a href="settings.html">設定</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>ユーザー設定</h1>
            </header>
            <section class="settings-section">
                <h2>カテゴリー管理</h2>
                <div class="category-management">
                    <div class="category-add">
                        <input type="text" id="new-category" placeholder="新しいカテゴリー">
                        <button id="add-category" class="btn">追加</button>
                    </div>
                    <ul id="category-list" class="category-list">
                        <!-- カテゴリーリストはJavaScriptで動的に生成されます -->
                    </ul>
                </div>
            </section>
            <section class="settings-section">
                <h2>月間予算設定</h2>
                <div class="budget-setting">
                    <input type="number" id="monthly-budget" placeholder="月間予算">
                    <button id="set-budget" class="btn">設定</button>
                </div>
                <p id="current-budget">現在の月間予算: ¥0</p>
            </section>
            <section class="settings-section">
                <h2>固定費設定</h2>
                <div class="fixed-cost-form">
                    <select id="fixed-cost-category">
                        <option value="">カテゴリーを選択</option>
                        <!-- カテゴリーはJavaScriptで動的に追加 -->
                    </select>
                    <input type="number" id="fixed-cost-amount" placeholder="金額">
                    <button id="add-fixed-cost" class="btn">追加</button>
                </div>
                <ul id="fixed-costs-list" class="fixed-costs-list">
                    <!-- 固定費リストはJavaScriptで動的に生成 -->
                </ul>
            </section>
        </main>
    </div>
    <script src="settings.js"></script>
</body>
</html>

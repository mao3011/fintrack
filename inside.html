<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrack - 入出金</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="zen-old-mincho-regular">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
                    <style>
                        .logo-text { font-family: "Zen Old Mincho", serif; font-weight: bold; }
                    </style>
                    <rect x="0" y="10" width="30" height="30" rx="5" fill="#ffc436"/>
                    <circle cx="15" cy="25" r="10" fill="#ffffff"/>
                    <path d="M15 20 L18 25 L15 30 L12 25 Z" fill="#3a4f7a"/>
                    <text x="40" y="35" class="logo-text" font-size="24" fill="#ffffff">Fintrack</text>
                </svg>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li class="active"><a href="inside.html">入出金</a></li>
                    <li><a href="#">口座</a></li>
                    <li><a href="#">資産</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>入出金</h1>
            </header>
            <div class="content-wrapper">
                <div class="transaction-form">
                    <h2>新しい入出金を追加</h2>
                    <form id="transaction-form">
                        <label for="date">日付:</label>
                        <input type="date" id="date" name="date" required>
                        
                        <div class="category-container">
                            <label for="category">カテゴリー:</label>
                            <div class="category-selection">
                                <select id="category" name="category" required>
                                    <option value="住宅">住宅</option>
                                    <option value="食費">食費</option>
                                    <option value="交通費">交通費</option>
                                    <option value="光熱費">光熱費</option>
                                    <option value="娯楽">娯楽</option>
                                    <option value="その他">その他</option>
                                </select>
                                <button type="button" id="add-category" class="add-category-btn">追加</button>
                            </div>
                        </div>
                        
                        <label for="amount">金額:</label>
                        <input type="number" id="amount" name="amount" required>
                        
                        <label>タイプ:</label>
                        <div class="type-buttons">
                            <button type="button" class="type-button" data-type="収入">収入</button>
                            <button type="button" class="type-button" data-type="支出">支出</button>
                        </div>
                        <input type="hidden" id="type" name="type" required>
                        
                        <button type="submit">追加</button>
                    </form>
                </div>
                <div class="transaction-list">
                    <h2>入出金の記録</h2>
                    <div class="view-toggle">
                        <button id="list-view-btn" class="active">リスト表示</button>
                        <button id="calendar-view-btn">カレンダー表示</button>
                    </div>
                    <div id="list-view">
                        <table>
                            <thead>
                                <tr>
                                    <th>日付</th>
                                    <th>カテゴリー</th>
                                    <th>金額</th>
                                    <th>タイプ</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-table-body">
                                <!-- ここに入出金の記録が追加されます -->
                            </tbody>
                        </table>
                    </div>
                    <div id="calendar-view" style="display: none;">
                        <!-- カレンダービューの内容はJavaScriptで動的に生成します -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="inside.js"></script>
</body>
</html>
